# Rules
rulesHTML = <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Documento sin t&iacute;tulo</title><style type="text/css"><!--.Estilo1 {font-family: Verdana, Arial, Helvetica, sans-serif}.Estilo2 {font-family: Verdana, Arial, Helvetica, sans-serif; font-weight: bold; }--></style></head><body><p class="Estilo1"><strong><u>Goals</u></strong></p><ul> <li class="Estilo1"> The DRAGONS will capture or banish all the inhabitants (CITIZENS, SORCERERS and KNIGHTS) of the town. </li> <li class="Estilo1">The CITIZENS, SORCERERS and KNIGHTS  must find and expel from the town to all DRAGONS. </li></ul><p class="Estilo2"> Assignment and distribution of roles </p><p class="Estilo1"> The roles are assigned&nbsp;at random before the game starts. Its distribution depends on the number of players required (see Table 1). </p><table border="1" cellspacing="0" cellpadding="0"> <tbody>   <tr>     <td width="37" valign="top" class="Estilo1"><p align="center"><strong>Players</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center"><strong>Dragons</strong></p></td>   <td width="39" valign="top" class="Estilo1"><p align="center"><strong>Knights</strong></p></td>   <td width="45" valign="top" class="Estilo1"><p align="center"><strong>Sorcerers</strong></p></td>   <td width="42" valign="top" class="Estilo1"><p align="center"><strong>Citizens</strong></p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>4</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">1</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>5</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">2</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>6</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">2</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>7</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">3</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>8</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">4</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>9</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">5</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>10</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">3</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">5</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>11</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">3</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">6</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>12</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">3</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">6</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>13</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">3</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">7</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>14</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">4</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">7</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>15</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">4</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">8</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>16</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">5</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">8</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>17</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">5</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">9</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>18</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">6</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">9</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>19</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">6</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">10</p></td>  </tr>  <tr>   <td width="37" valign="top" class="Estilo1"><p align="center"><strong>20</strong></p></td>   <td width="43" valign="top" class="Estilo1"><p align="center">6</p></td>   <td width="39" valign="top" class="Estilo1"><p align="center">3</p></td>   <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>   <td width="42" valign="top" class="Estilo1"><p align="center">10</p></td>  </tr> </tbody></table><p class="Estilo1"><strong> </strong></p><p class="Estilo1"><strong><u>The play </u></strong></p><p class="Estilo1"> The game consists of a series of rounds, led by the Great Master, which are repeated cyclically until one of the two goals are fulfilled, ie. the Dragons win or the alliance of KNIGHTS, WIZARDS and CITIZENS triumph.</p><p class="Estilo1"><strong>First round: ROUND of DRAGONS </strong></p><blockquote> <p class="Estilo1"> In this round, only DRAGONS participate (the rest of the players cannot read/hear their dialogues). Then, theyshould decide by voting who inhabitants will be captured. Note that this capture will not take effect until the end of the third round.</p></blockquote><p class="Estilo1"><strong>Second round: ROUND of KNIGHTS </strong></p><blockquote> <p class="Estilo1"> The KNIGHTS only participate in this round (the rest of the players cannot read/hear their dialogues). In this round the knights decide whether a citizen is suspected of being a DRAGON. After selecting the suspect citizen, the Knights will have access to the truth, and confirm or dismiss their suspicions. </p></blockquote><p class="Estilo1"><strong>Tercera round: ROUND of SORCERERS </strong></p><blockquote> <p class="Estilo1"> In this round, the SORCERERS must decide whom save (including himself). After the decision, the GREAT MASTER of the game will determine if a citizen has been captured by comparing the selection of the Dragons in the first round, with the selection of the SORCERER. If the citizen saved by the SORCERER is the same that the citizen captured by the Dragons then catches do not occur in this round, otherwise the catch is made and the citizen captured is eliminated from the game. </p></blockquote><p class="Estilo1"><strong>Cuarta round: GENERAL ROUND </strong></p><blockquote> <p class="Estilo1">This round involves all the people remaining in the game. Through discussion, the SORCERER, KNIGHTS and CITIZENS must unmaskthe DRAGONS that are catching people right and left. However, a problem arises... The DRAGONS are camouflaged among the inhabitants of the town. Therefore, they can say to be a KNIGHT, a CITIZEN or even the SORCERER in order to confuse the game. </p> <p class="Estilo1">After the discussion, each player will select, following his/her intuition, who is a DRAGON. Then, the player who receives more votes will have the right to reply in order to defend his/herself and start a new debate. After this defense, the players will vote again. Finally, the decision will become effective and the player selected must leave the game. </p> <p class="Estilo1">Then, the game continues with a new round of dragons, to be followed by the round of knights and the round of sorcerers, and so on until one of the two sides triumph.</p></blockquote></body></html> 
	










