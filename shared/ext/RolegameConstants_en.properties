#goodRoundFinishMessage = Los caballeros han convergido sus sospechas en un individuo.. y han consultado al gran maestro para confirmarla...
goodRoundFinishMessage = The Knights have converged their suspicions in a person... They consulted the great master to confirm it...
#docRoundFinishMessage = El gran hechicero, utilizando todo su poder, ha decidido a qui\u00E9n salvar...
docRoundFinishMessage = The Great Sorcerer, using all the power, has decided whom to save...
#generalRoundFinishMessage = \u00A1El pueblo ha debatido y hay una decisi\u00F3n!
generalRoundFinishMessage = The people have debated and a decision has been taken.
