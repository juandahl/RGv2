# mensajes de bienvenida, asignaci\u00F3n de rol
#badStartMessage = \u00A1Poderoso ser! Has sido convertido en <b>DRAGON</b>! Tu objetivo es capturar, junto con tus secuaces, a cada ciudadano de esta comarca, especialmente a los caballeros y al mago, quienes buscan derrotarte. Recuerda que nadie conoce tu verdadero ser por lo que podr\u00E1s moverte sigilosamente sin ser detectado!
badStartMessage = Powerful being! You have been transformed into a <b>DRAGON</b>! Your goal is to capture, along with your henchmen, every citizen of this town, especially the Knights and the Sorcerer, who want to defeat you. Remember that nobody knows your real nature. Thus, you will be able to move stealthily without being detected. 
#goodStartMessage = \u00A1Saludos se\u00F1or! Ud. ha sido nombrado <b>CABALLERO</b>! Su objetivo es detener a los dragones que acechan la comarca! Recuerde que su identidad es reservada, intente mantenerla as\u00ED, para evadir las garras de los dragones, quienes intentar\u00E1n dejarlo fuera de combate!
goodStartMessage = Sir! You have been <b>KNIGHTED</b>! You goal is to stop the dragons that stalk the town! Remember that your identity is reserved. Thus, you will be able to evade the claws of the dragons, who will try to knock you out!
#docStartMessage = \u00A1Felicitaciones! Gracias a largos a\u00F1os de estudio, ud. se ha convertido en un poderoso <b>HECHICERO</b>! Su objetivo ser\u00E1 proteger tanto al pueblo como a los caballeros de las garras de los dragones que intentan destruir la comarca! Recuerde que ud. se mover\u00E1 en la sombras, camufl\u00E1ndose entre el pueblo para no ser descubierto y capturado!
docStartMessage = Congratulations! Thanks to long years of study, you have became a powerful <b>SORCERER</b>! Your goal is to protect both the people and the knights from the claws of the dragon who try to destroy the town! Remember that you will move in the shadows, camouflaging yourself among the people. Thus, the dragons will not be able to found and capture you!
#peopleStartMessage = \u00A1Bienvenido! Como <b>ciudadano</b> de esta comarca, est\u00E1 bajo su responsabilidad el cuidado de la misma! Para ello deber\u00E1 observar con aguda precisi\u00F3n cada movimiento, cada suceso sospechoso que ocurra a su alrededor! Los dragones est\u00E1n al acecho, cuidadosamente escondidos.. De ud. depende develar esos escondites y ponerlos fuera de juego.
peopleStartMessage = Welcome! As a <b>citizen</b> of this town, the care of it is under your responsibility! To do this, you must observe with exact precision every movement, every suspicious event that occurs around you! The dragons are lurking, carefully hidden.. It is your duty to uncover the dragons' hiding places and exterminate them from the town. 


# mensajes de comienzo ronda
#badRoundStartMessage = DRAGONES prepararse, resto del pueblo abstenerse.. comienza la deliberaci\u00F3n.. \u00BFA qui\u00E9n capturar\u00E1n los dragones?
badRoundStartMessage = DRAGONS, get ready! Rest of the people, refrain! .. the deliberation begins .. Who will be captured by the dragons?
#goodRoundStartMessage = \u00A1CABALLEROS a las armas! El gran maestro les permitir\u00E1 descubrir qui\u00E9n es qui\u00E9n en esta comarca! \u00BFEn qui\u00E9n, creen, se esconde un temible drag\u00F3n?
goodRoundStartMessage = KNIGHTS to arms! The grand master lets you discover who is who in this town! Who do you believe that is a fearsome dragon?
#docRoundStartMessage = \u00A1Excelent\u00EDsimo HECHICERO! Es hora de salvar con sus poderes a alg\u00FAn inocente de las garras del drag\u00F3n! \u00BFA qui\u00E9n salvar\u00E1?
docRoundStartMessage = SORCERER, prepare your powers! Time to use your powers to save an innocent from the claws of the dragon! Who will be saved?
#generalRoundStartMessage = \u00A1Ciudadanos de la comarca! A ra\u00EDz de los sucesos acaecidos se los cita en la plaza principal para debatir qui\u00E9n debe ser echado del pueblo, bajo sospecha grave de ser un terrible DRAGON!
generalRoundStartMessage = Citizens of the town, as a result of the events occurred, you are cited in the main square to discuss who should be kicked out of the town under serious suspicion of being a terrible DRAGON! 
#revGeneralRoundStartMessage = El acusado puede ejercer su derecho a r\u00E9plica. Escuchemos que tiene para decir... as\u00ED podremos ratificar nuestra decisi\u00F3n o modificarla.
revGeneralRoundStartMessage = The accused may exercise his/her right of reply. Let us listen he/she has to say ... so we can confirm our decision or modify it.
	
