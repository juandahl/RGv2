ass="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">5</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>10</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">3</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">5</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>11</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">3</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">6</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>12</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">3</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">6</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>13</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">3</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">7</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>14</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">4</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">7</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>15</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">4</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">8</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>16</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">5</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">8</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>17</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">5</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">9</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>18</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">6</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">9</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>19</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">6</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">2</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">10</p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>20</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">6</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">3</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">10</p></td>    </tr>  </tbody></table><p class="Estilo1"><strong>&nbsp;</strong></p><p class="Estilo1"><strong><u>Mec&aacute;nica del juego</u></strong></p><p class="Estilo1">El juego consiste de una serie de rondas, dirigidas por el GRAN MAESTRO, que se repiten c&iacute;clicamente hasta que alguno de los dos objetivos sea cumplido, es decir, ganen los DRAGONES o triunfe la alianza de CABALLEROS, HECHICEROS y CIUDADANOS.</p><p class="Estilo1"><strong>Primera ronda: RONDA de DRAGONES</strong></p><blockquote>  <p class="Estilo1">De esta ronda s&oacute;lo participan los DRAGONES (el resto no puede ver/escuchar sus di&aacute;logos). Luego de identificarse deber&aacute;n decidir mediante votaci&oacute;n qui&eacute;n de los habitantes presentes en el juego ser&aacute; capturado. Esta captura no tendr&aacute; efecto hasta el final de la tercera ronda.</p></blockquote><p class="Estilo1"><strong>Segunda ronda: RONDA de CABALLEROS</strong></p><blockquote>  <p class="Estilo1">Participan de esta ronda s&oacute;lo los CABALLEROS (el resto no puede ver/escuchar sus di&aacute;logos). En esta ronda los caballeros decidir&aacute;n sobre que participante existen sospechas de ser un DRAGON. Una vez seleccionado el habitante sospechado, los CABALLEROS acceder&aacute;n a la verdad, y confirmar&aacute;n o desestimar&aacute;n sus sospechas.</p></blockquote><p class="Estilo1"><strong>Tercera ronda: RONDA del HECHICERO</strong></p><blockquote>  <p class="Estilo1">En esta ronda, el HECHICERO deber&aacute; decidir a qu&eacute; habitante salvar (incluido &eacute;l mismo). Luego de tomada la decisi&oacute;n, el GRAN MAESTRO del juego determinar&aacute; si un habitante ha sido capturado comparando la selecci&oacute;n de los DRAGONES en la primera ronda, con la selecci&oacute;n del HECHICERO. Si el habitante salvado por el HECHICERO es el mismo que el capturado por los DRAGONES entonces no se registran capturas en esta ronda, de lo contrari&oacute; la captura se efect&uacute;a y el habitante capturado es eliminado del juego.</p></blockquote><p class="Estilo1"><strong>Cuarta ronda: RONDA GENERAL</strong></p><blockquote>  <p class="Estilo1">De esta ronda participan todos los habitantes a&uacute;n presentes en el juego. Por medio de un debate, tendr&aacute;n que descubrir entre el HECHICERO, los CABALLEROS y los CIUDADANOS, qui&eacute;nes son los DRAGONES que est&aacute;n capturando habitantes a diestra y siniestra. Pero, surge un problema. Los DRAGONES est&aacute;n camuflados entre los habitantes de la comarca por lo que pueden decir ser CABALLEROS, CIUDADANOS o inclusive HECHICEROS y confundir a la mesa.</p>  <p class="Estilo1">Luego de un tiempo prudencial de debate, cada participante seleccionar&aacute; qui&eacute;n, a su parecer, es un DRAGON. Pero no todo termina ah&iacute;, el participante que reciba m&aacute;s votos tendr&aacute; la posibilidad de defenderse y comenzar un nuevo debate. Tras esta defensa se realizar&aacute; una nueva votaci&oacute;n, y ahora si, finalmente, la decisi&oacute;n del pueblo ser&aacute; efectivizada y el elegido deber&aacute; abandonar el juego.</p>  <p class="Estilo1">Luego el juego continuar&aacute; con una nueva RONDA de DRAGONES, a la cual seguir&aacute; la RONDA de CABALLEROS, la de HECHICEROS, y as&iacute; sucesivamente hasta que uno de los dos bandos triunfe.</p></blockquote></body></html> 
	










