# Rules
rulesHTML = <!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Transitional//EN\" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Documento sin t&iacute;tulo</title><style type="text/css"><!--.Estilo1 {font-family: Verdana, Arial, Helvetica, sans-serif}--></style></head><body><p class="Estilo1"><strong><u>Objetivos del juego</u></strong></p><ul>  <li class="Estilo1">Los DRAGONES deber&aacute;n capturar o desterrar a todos los habitantes de la comarca.</li>  <li class="Estilo1">Los CIUDADANOS, HECHICEROS y CIUDADANOS deber&aacute;n descubrir y expulsar de la comarca a todos los DRAGONES.</li></ul><p class="Estilo1"><strong><u>Asignaci&oacute;n y distribuci&oacute;n de los roles</u></strong></p><p class="Estilo1">Los roles son asignados al azar antes de comenzar el juego. Su distribuci&oacute;n depender&aacute; de la cantidad de jugadores participantes (ver Tabla 1).</p><table border="1" cellspacing="0" cellpadding="0">  <tbody>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>Jug.</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center"><strong>Drag.</strong></p></td>      <td width="39" valign="top" class="Estilo1"><p align="center"><strong>Cab.</strong></p></td>      <td width="45" valign="top" class="Estilo1"><p align="center"><strong>Hech.</strong></p></td>      <td width="42" valign="top" class="Estilo1"><p align="center"><strong>Ciud.</strong></p></td>    </tr>    <tr>      <td width="37" valign="top" class="Estilo1"><p align="center"><strong>4</strong></p></td>      <td width="43" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="39" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="45" valign="top" class="Estilo1"><p align="center">1</p></td>      <td width="42" valign="top" class="Estilo1"><p align="center">1</p></td>